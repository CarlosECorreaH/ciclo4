<body>
    <img class='gatof' src="./assets/imagenes/gato f 2.jpeg" alt="imagen g">
    <div class="container">
      <div class="row col-md-6">
        <div class="form-box registration-form p-5">
          <div class="form-title">
            <br>
            <h2 class="fw-bold mb-3">Regístra tu Mascota</h2>
          </div>
          <form (ngSubmit)="GuardarRegistro()" action=""  [formGroup]="fgValidacion" >
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Nombres" id="txtNombre" >
              <label for="txtNombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Apellidos" id="txtApellido" >
              <label for="txtApellido">Especie</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Cédula" id="txtCedula" >
              <label for="txtCedula">comentario</label>
              
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Email" id="txtCorreo" >
              <label for="txtCorreo">estado</label>
              
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Telefono" id="txtTelefono" >
              <label for="txtTelefono">Foto</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Registrar" >
              <label class="form-check-label" for="invalidCheck">
                Aceptar terminos y condiciones
              </label>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn primaryBg text-black" > Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
      
  
  </body>
