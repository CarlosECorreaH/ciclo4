<body>
    <img class='gatof' src="./assets/imagenes/gato f 2.jpeg" alt="imagen g">
    <div class="container">
      <div class="row col-md-6">
        <div class="form-box registration-form p-5">
          <div class="form-title">
            <br>
            <h2 class="fw-bold mb-3">Regístra tu Mascota</h2>
          </div>
          <form action="" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Nombres" id="txtNombre" required>
              <label for="txtNombre">Nombre</label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Apellidos" id="txtApellido" required>
              <label for="txtApellido">Especie</label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Cédula" id="txtCedula" required>
              <label for="txtCedula">Raza</label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Email" id="txtCorreo" required>
              <label for="txtCorreo">Dueño</label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Telefono" id="txtTelefono" required>
              <label for="txtTelefono">Foto</label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Registrar" required>
              <label class="form-check-label" for="invalidCheck">
                Aceptar terminos y condiciones
              </label>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="mt-3">
              <button class="btn primaryBg text-black"> Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
      
  
  </body>
