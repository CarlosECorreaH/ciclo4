<div class="container " >
    <div class="row text-center">
      <div class="form-box registration-form p-5">
        <div class="form-title">
          <h2 class="fw-bold mb-3">Regístrate como cliente</h2>
        </div>
        <form action="" class="needs-validation" novalidate >
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Nombres" id="txtNombre" required>
            <label for="txtNombre">Nombres</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Apellidos" id="txtApellido" required>
            <label for="txtApellido">Apellidos</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Cédula" id="txtCedula"required>
            <label for="txtCedula">Cédula</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control form-control-sm" placeholder="Email" id="txtCorreo" required>
            <label for="txtCorreo">Correo Electrónico</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Telefono" id="txtTelefono"required>
            <label for="txtTelefono">Teléfono</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="mt-3">
            <button class="btn primaryBg text-black"> Registrarse</button>

          </div>
        </form>
        <div class="mt-3">
          <span>Ya tengo una cuenta</span> <button class="p-0 border-0 bg-transparent primaryColor ">Ingresa aquí</button>
        </div>
      </div>
    </div>
  </div>
