<div class="container text-align">
  <div class="form-box p-5">
  <h1>Registrar usuario</h1>
<div class="container">
  <!--<h1>Mascota Feliz registro Administrador</h1>-->

    <form [formGroup]="fgValidador" (ngsubmit)="GuardarUsuario()" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="txtNombre" class="form-label">Nombres</label>
        <input  formControlName="Nombres" type="text" class="form-control" id="txtNombre"required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-6">
        <label for="txtApellido" class="form-label">Apellidos</label>
        <input formControlName="Apellidos"  type="text" class="form-control" id="txtApellido" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-6">
        <label for="txtCorreo" class="form-label">Correo Electrónico</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input  formControlName="correo" type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="txtCedula" class="form-label">Cedula</label>
        <input  formControlName="cedula" type="text" class="form-control" id="txtCedula" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="txtRol" class="form-label">Rol</label>
        <select formControlName="rol" class="form-select"  id="txtRol" required>
          <option selected disabled value="">Tipo de Usuario</option>
          <option>Administrador</option>
          <option>Asesor</option>
          <option>Cliente</option>

        </select>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>


      <div class="col-md-6">
        <label for="txtTelefono" class="form-label">Número Telefono</label>
        <input formControlName="telefono" type="text" class="form-control" id="txtTelefono" required>
        <div class="invalid-feedback">
          Campo requerido

        </div>
      </div>
     <!-- <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Registrar" required>
          <label class="form-check-label" for="invalidCheck">
            Aceptar terminos y condiciones
          </label> 
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
      </div> -->
      <div class="col-12">
        <button [disabled]="!fgValidador.valid"  class="btn btn-primary" type="submit">Registrar</button>
      </div>
    </form>

    

    </div>
  </div>
