<a routerLink="/administracion/crear-usuario" class="btn btn-primary ">nuevo Usuario</a>
<br>

<body>
    
        
  
    <div class="container ">
  
      <section class="mt-5">
  
      <div class="row ">
        <div class="col ">
          <h1 class="text-center">Listado de Usuarios </h1>
          <table class="table table-striped table-hover table-success">
            <thead>
              <tr class="table-info">
                <th>Id</th>
                <th>Nombre</th>
                <th>apellido</th>
                <th>cedula</th>
                <th>telefono</th>
                <th>correo</th>
                <th>rol</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of listadoRegistros">
                <td>
                    {{p.id}}
                </td>
                <td>
                    {{p.cedula}}
                </td>
                <td>
                    {{p.nombre}}
                </td>
                <td>
                    {{p.apellido}}
                </td>
                <td>
                    {{p.telefono}}
                </td>
                <td>
                    {{p.correo}}
                </td>
                <td>
                    {{p.rol}}
                </td>
                <td>
                    <a routerLink="/administracion/editar-cliente/{{p.id}}">editar</a>
                </td>
              </tr>
              
            </tbody>
  
  
          </table>
  
  
  
        </div>
  
  
      </div>
  
  
    </section>
  
    </div>
  
  </body>
